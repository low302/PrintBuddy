version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4201:4201"
    volumes:
      - backend-data:/app/data
    environment:
      - PORT=4201
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - VITE_PROXY_TARGET=http://backend:4201
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
